<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-size: 400% 400%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->

      <model-viewer
        id="color"
        alt="assets/img/logo/v.png"
        src="models/infinity_ring.glb"
        ar
        poster="assets/img/logo/v.png"
        auto-rotate-delay="1000"
        camera-controls="true"
        style="
          width: 100%;
          height: 100%;
          outline: none;
          opacity: 1;
          visibility: visible;
        "

        shadow-intensity="2"
        shadow-softness="1"
        stage-light-intensity="7"
        environment-intensity="7"
      ></model-viewer>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
  </body>
</html>
