  <body>
    <div class="modelDiv">
      <div>
        <h1 class="tele">Aston Martin Valhalla 2023</h1>
      </div>
      <div class="modelDiv">
        <model-viewer
          id="color"
          alt="assets/img/logo/v.png"
          src="./models/val.glb"
          ar
          poster="assets/img/logo/v.png"
          auto-rotate-delay="1000"
          shadow-intensity="1"
          camera-controls="true"
          disable-zoom="true"
          style="
            width: 100%;
            height: 100%;
            outline: none;
            opacity: 1;
            visibility: visible;
          "
          background-color="transparent"
          camera-target="auto auto auto"
          auto-rotate="true"
          camera-orbit="34deg 74deg auto"
          min-camera-orbit="auto 74deg 28deg"
          max-camera-orbit="auto 74deg 28deg"
          min-field-of-view="28deg"
          max-field-of-view="28deg"
          field-of-view="35deg"
          shadow-intensity="2"
          shadow-softness="1"
          stage-light-intensity="3"
          environment-intensity="3"
        ></model-viewer>
      </div>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
